name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck on scripts
        uses: ludeeus/action-shellcheck@v1
        with:
          args: "scripts/*.sh"

  node-check:
    runs-on: ubuntu-latest
